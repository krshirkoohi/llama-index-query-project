<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #upload-section, #chat-section {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #model-select, #openai-key {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #openai-key {
            display: none; /* Hidden until 'openai' is selected */
        }
        #files-list {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #chat-box {
            margin-top: 20px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
            display: none;  /* Hidden until file is uploaded */
        }
        #message-input {
            margin-top: 10px;
            display: none;  /* Hidden until file is uploaded */
        }
        #message-input input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
        }
        #message-input button {
            width: 20%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 15px;
        }
        .message p {
            margin: 5px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.ai {
            text-align: left;
        }
        .message.sources {
            font-size: 0.9em;
            color: #555;
            font-style: italic;
        }
        #response {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Interactive PDF Chat</h1>

    <div id="upload-section">
        <label for="model-select">Select a model:</label>
        <select id="model-select">
            <option value="BAAI/bge-small-en">BAAI/bge-small-en</option>
            <option value="BAAI/bge-small-en-v1.5">BAAI/bge-small-en-v1.5</option>
            <option value="BAAI/bge-base-en-v1.5">BAAI/bge-base-en-v1.5</option>
            <option value="multi-qa-MiniLM-L6-cos-v1">multi-qa-MiniLM-L6-cos-v1</option>
            <option value="openai">OpenAI</option>
        </select>

        <input type="text" id="openai-key" placeholder="Enter OpenAI API Key" />

        <form id="uploadForm" enctype="multipart/form-data" method="post">
            <label for="fileInput">Choose a PDF:</label>
            <input type="file" name="file" id="fileInput" accept="application/pdf" required />
            <button type="submit">Upload PDF</button>
        </form>
        <p>The more information you provide, the better an answer.</p>
        <div id="files-list">
            <h3>Uploaded and Indexed Files:</h3>
            <ul id="file-list">
                <!-- File names will be added here dynamically -->
            </ul>
        </div>
    </div>

    <div id="chat-section">
        <div id="chat-box"></div>

        <div id="message-input">
            <input type="text" id="message" placeholder="Enter your query..." />
            <button type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <p id="response"></p>

    <script>
        let conversationHistory = [];
        let fileUploaded = false;
    
        // Show the OpenAI key input only if the OpenAI model is selected
        document.getElementById('model-select').addEventListener('change', function() {
            const openaiKeyInput = document.getElementById('openai-key');
            if (this.value === 'openai') {
                openaiKeyInput.style.display = 'block';
            } else {
                openaiKeyInput.style.display = 'none';
            }
        });
    
        // Handle PDF upload
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            const modelSelect = document.getElementById('model-select');
            const openaiKeyInput = document.getElementById('openai-key');
            const file = fileInput.files[0];
            const model = modelSelect.value;
    
            formData.append('file', file);
            formData.append('model', model);
    
            if (model === 'openai') {
                const openaiKey = openaiKeyInput.value.trim();
                if (!openaiKey) {
                    document.getElementById('response').innerText = 'Please enter a valid OpenAI API key.';
                    return;
                }
                formData.append('openai_key', openaiKey);
            }
    
            try {
                const response = await fetch('http://127.0.0.1:8000/upload_pdf', {
                    method: 'POST',
                    body: formData
                });
    
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('response').innerText = result.message;
                    if (result.message !== "File already uploaded!") {
                        document.getElementById('chat-box').style.display = 'block';
                        document.getElementById('message-input').style.display = 'flex';
                        fileUploaded = true;
    
                        // Add file name to the list
                        const fileList = document.getElementById('file-list');
                        const listItem = document.createElement('li');
                        listItem.textContent = file.name;
                        fileList.appendChild(listItem);
                    }
                } else {
                    const errorData = await response.json();
                    document.getElementById('response').innerText = `Error: ${errorData.message}`;
                }
    
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        });
    
        // Handle message sending
        async function sendMessage() {
            if (!fileUploaded) {
                document.getElementById('response').innerText = 'Please upload a PDF file first.';
                return;
            }
    
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message.trim() === '') return;
    
            // Update chat box with user's message
            updateChatBox(message, 'user');
    
            // Send message to server
            conversationHistory.push({ sender: 'user', message });
            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    conversation: conversationHistory
                })
            });
    
            const data = await response.json();
    
            // Update chat box with AI's response
            const aiMessage = data.response;
            conversationHistory.push({ sender: 'ai', message: aiMessage });
            updateChatBox(aiMessage, 'ai');
    
            // Update chat box with sources, but only if they are provided
            if (data.sources) {
                updateChatBox(data.sources, 'sources');
            }
    
            // Clear the input
            messageInput.value = '';
        }
    
        function updateChatBox(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `<p><strong>${sender === 'user' ? 'You' : sender === 'ai' ? 'AI' : 'Sources'}:</strong> ${message}</p>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }
    </script>
</body>
