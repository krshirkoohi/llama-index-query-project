<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Over PDF</title>
</head>
<body>
    <h1>Chat Over PDF</h1>
    <form id="pdfForm" enctype="multipart/form-data" method="post">
        <label for="fileInput">Choose a PDF:</label>
        <input type="file" name="file" id="fileInput" accept="application/pdf" required />
        <br><br>
        <label for="queryInput">Enter your query:</label>
        <input type="text" name="query" id="queryInput" required />
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('pdfForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            const queryInput = document.getElementById('queryInput');

            const file = fileInput.files[0];
            const query = queryInput.value;

            formData.append('file', file);
            formData.append('query', query);

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('response').innerText = `Response: ${result.response}`;
                } else {
                    const errorData = await response.json();
                    document.getElementById('response').innerText = `Error: ${errorData.message}`;
                }

            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
