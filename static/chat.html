<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Over PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat-box {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            height: 400px;
            overflow-y: scroll;
            display: none;  /* Hidden until file is uploaded */
        }
        #message-input {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            display: flex;
            display: none;  /* Hidden until file is uploaded */
        }
        #message-input input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
        }
        #message-input button {
            width: 20%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 15px;
        }
        .message p {
            margin: 5px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.ai {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Chat Over PDF</h1>

    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data" method="post">
        <label for="fileInput">Choose a PDF:</label>
        <input type="file" name="file" id="fileInput" accept="application/pdf" required />
        <button type="submit">Upload PDF</button>
    </form>

    <div id="chat-box"></div>

    <div id="message-input">
        <input type="text" id="message" placeholder="Enter your message..." />
        <button type="button" onclick="sendMessage()">Send</button>
    </div>

    <p id="response"></p>

    <script>
        let conversationHistory = [];
        let fileUploaded = false;

        // Handle PDF upload
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:8000/upload_pdf', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('response').innerText = result.message;
                    document.getElementById('chat-box').style.display = 'block';
                    document.getElementById('message-input').style.display = 'flex';
                    fileUploaded = true;
                } else {
                    const errorData = await response.json();
                    document.getElementById('response').innerText = `Error: ${errorData.message}`;
                }

            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        });

        // Handle message sending
        async function sendMessage() {
    if (!fileUploaded) {
        document.getElementById('response').innerText = 'Please upload a PDF file first.';
        return;
    }

    const messageInput = document.getElementById('message');
    const message = messageInput.value;
    if (message.trim() === '') return;

    // Update chat box with user's message
    updateChatBox(message, 'user');

    // Send message to server
    conversationHistory.push({ sender: 'user', message });
    const response = await fetch('http://127.0.0.1:8000/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            conversation: conversationHistory
        })
    });

    const data = await response.json();

    // Update chat box with AI's response
    const aiMessage = data.response;
    conversationHistory.push({ sender: 'ai', message: aiMessage });
    updateChatBox(aiMessage, 'ai');

    // Clear the input
    messageInput.value = '';
}

        function updateChatBox(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `<p><strong>${sender === 'user' ? 'You' : 'AI'}:</strong> ${message}</p>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }
    </script>
</body>
</html>
